<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19cc9a775f.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="musicplayer">
       <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
       </nav>
       <img src="Get_Rich_Or_Die_Tryin'.JPG" alt="" class="songimg">
       <h1>Patiently waiting</h1>
       <p>50 Cent ft. Eminem</p>
     <audio  id="song"><source src="03. Patiently Waiting (feat. Eminem) (www.SongsLover.com).mp3" type="audio/mpeg"></audio>
       <input type="range" value="0" id="progress">
       <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
       </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>

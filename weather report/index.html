<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>Weather report app</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    
    <div class="card">
    <div class="search">
        <input type="text" value="" placeholder="Enter the city name"  spellcheck="false">
        <button id="btn"><img src="images/search.png"></button>
        
    </div>
    <div class="error">Invalid city</div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">24Â°C</h1>
        <h2 class="city">Bengaluru</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div >
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div >
                    <p class="wind">15km/p</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
